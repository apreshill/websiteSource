<section class="intro">
  <div class='intro-container'>

    <img class='introImage' src='images/introImage-light.png'>

    <div class="intro-content">

      <div class="intro-welcome">
        <!-- home/index.md populates this section -->
        {{ with .Site.GetPage "/home/index.md" }}
        <h1 class='name'>{{ .Title }}</h1>
      </div>

      <div class="intro-sub">
        <p>{{ .Description | markdownify }}</p>
      </div>

      <div class="intro-more">
        <p>{{ .Params.more | markdownify }}</p>
        {{ end }}
        
        <div class="intro-buttons">
          {{ partial "social-icons.html" .}}
        </div>
      </div>

      <div class='intro-social'>

      </div>

    </div>

  </div>
</section>
